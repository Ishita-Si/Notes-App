<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel = "stylesheet" href = "style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Imprima&family=Playwrite+DE+VA+Guides&display=swap" rel="stylesheet">
</head>
<body>
 <div>
  <h1 class="header text-center">MY NOTES</h1>
  
  <div class="container text-center">
    <div class="row">
      <div class="col col-8">
        <input type="text" placeholder="Add Notes" class="addNote">
      </div>
      <div class="col col-4">
        <button type="button" class="btn btn-dark">Add</button>
      </div>
    </div>
  </div>
  <div>

    <div class="notes-container text-center">
      <div class="date">
        <p >Added on:</p>
      </div>
      <div class="row note">
        <div class="col col-8 notes-box">
          todays notes
        </div >
        <div class="col col-4">
          <button type="button" class="btn btn-secondary">Delete</button>
        </div>
      </div>
    </div>

  </div>
 </div> 
</body>
<script src = "app.js"></script>
</html>
